apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-pcli-vds-pg-config
  labels:
    app: veba-ui
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: kremerpatrick/kn-pcli-vds-pg-config:1.0
          envFrom:
            - secretRef:
                name: vds-secret
          env:
            - name: FUNCTION_DEBUG
              value: "true"
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: veba-pcli-vds-pg-config-trigger
  labels:
    app: veba-ui
spec:
  broker: default
  filter:
    attributes:
      type: com.vmware.event.router/event
      subject: DVPortgroupReconfiguredEvent
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: kn-pcli-vds-pg-config
