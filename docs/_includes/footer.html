<footer class="section site-footer">
    <div class="section-content">
        <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-8 mb-3 mb-md-0">
                <ul class="social-links text-center text-md-left">
                    {% for link in site.footer_social_links %}
                    <li>
                      {% if(link[1].fa_icon != false) %}
                      <i class="{{ link[1].fa_icon }} fa-lg fa-fw mr-1"></i>
                      {% endif %}
                      <a href="{{ link[1].url }}" target="_blank">{{ link[0] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-12 col-md-4 text-center text-md-right">
              <a href="/" aria-label="VEBA homepage"><img src="{{ '/assets/img/' | append: site.logo | relative_url }}" class="logo" alt="Homepage"/></a>
            </div>
        </div>
        <div class="row align-items-center">
          <div class="col copyright text-center text-md-right mt-4">
            &copy; {{ site.time | date: '%Y' }} {{ site.author }}.
            <a href="{{ site.footer.vm-link }}" target="_blank" class="vm-logo">A VMware Fling project. <img src="{{ '/assets/img/' | append: site.vm_logo | relative_url}}" alt="VMware logo"/></a>
          </div>
        </div>
    </div>
</footer>
